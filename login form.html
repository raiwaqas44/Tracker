<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="fontawesome-free-6.1.2-web/css/all.css">
<style>
    body
    {
        background-color:  #AEB6BF;
    }
    .input-group
    {
        $input-focus-width:200px;
        
    }
    .mb-3
    {
        $input-focus-width:200px;   
    }
</style>
</head>
<body>
    <div class="container-fluid">
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js" integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+" crossorigin="anonymous"></script>
<p class="fw-bold m-3">Login Form</p>
   <div class="mb-3 w-50 mx-5 mt-5">
    <label for="exampleFormControlInput1" class="form-label"><strong>Email address</strong></label>
    <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="name@example.com">
  </div>
  <label for="inputPassword5" class="form-label w-50 mx-5"><strong>Password</strong></label>
<input type="password" id="inputPassword5"  placeholder="Enter your Password" class="form-control w-50 mx-5" aria-describedby="passwordHelpBlock">
<div id="passwordHelpBlock" class="form-text mx-5">
  Your password must be 8-20 characters long, contain letters and numbers, and must not contain spaces, special characters, or emoji.
</div><br>
<div class="form-check mx-5">
    <input class="form-check-input" type="checkbox" value="" id="flexCheckIndeterminate">
    <label class="form-check-label" for="flexCheckIndeterminate">
      <strong>Remember me?</strong>
    </label>
    <button type="button" class="btn btn-outline-success mx-5"><i class="fa-solid fa-right-to-bracket"></i> Login</button>
  </div>
 
</div>
</body>
</html>
